<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TodoMVC</title><link type="image/png" rel="icon" href="./assets/img/favicon.png"><script defer="defer" src="main.e530bb8b455863524bbd.js"></script><link href="main.421309ecb0bfe30ca81f.css" rel="stylesheet"></head><body><section class="todoapp"><header class="header"><h1>Tareas</h1><input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"> <label for="toggle-all">Mark all as complete</label><ul class="todo-list"></ul></section><footer class="footer"><span class="todo-count" id="cantPendientes"><strong></strong>Pendiente(s)</span><ul class="filters"><li><a class="selected filtro" href="#/">Todos</a></li><li><a class="filtro" href="#/active">Pendientes</a></li><li><a class="filtro" href="#/completed">Completados</a></li></ul><button class="clear-completed">Borrar Finalizados</button></footer></section><footer class="info"><p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p><p>Creado por <a href="https://github.com/Lean-98">Leandro Piazza</a></p><p>Parte de <a href="http://todomvc.com">TodoMVC</a></p></footer></body></html>
